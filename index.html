<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>poliszak.gay</title>
    <style>
        body {
            font-family: Arial, sans-serif;

        }
    </style>

<body>

    <h1>poliszak.gay</h1>
    <h2>NajwiÄ™ksze archiwum Mateusza Poliszaka</h2>

    <div class="gallery">
        <!-- Images from 1.png to 15.png -->
        <script>
            for (let i = 1; i <= 15; i++) {
                document.write(`<img src="${i}.png" alt="Image ${i}">`);
            }
        </script>
    </div>

</body>
